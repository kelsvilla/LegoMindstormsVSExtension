<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hightlight Color Picker</title>
		<link rel="stylesheet" href="${stylesPath}">
		<script type="module" src="${scriptsPath}" defer></script>
	</head>
	<body>
		<h1>Choose colors for highlight tool:</h1>
		<div class="row">
			<div class="column">
				<div class="picker-container">
					<input type="checkbox" name="bodyEnabled" id="bodyEnabled" aria-label="Body Color Enabled" />
					<label for="body">Background Color</label>
					<input class="colorPicker" type="color" id="body" name="body" />
				</div>
				<input aria-label="Background Opacity" type="range" min="0" max="1" value="1" step="0.01" class="slider" id="backgroundOpacity">
				<div class="picker-container">
					<input type="checkbox" name="outlineEnabled" id="outlineEnabled" aria-label="Outline Color Enabled" />
					<label for="outline">Outline Color</label>
					<input class="colorPicker" type="color" id="outline" name="outline" />
				</div>
				<input aria-label="Outline Opacity" type="range" min="0" max="1" value="1" step="0.01" class="slider" id="outlineOpacity">
				<div class="picker-container">
					<input type="checkbox" name="selectionEnabled" id="selectionEnabled" aria-label="Selection Color Enabled" />
					<label for="secondaryColor">Selection Color</label>
					<input class="colorPicker" type ="color" id="secondaryColor" name="secondaryColor"/>
				</div>
				<input aria-label="Selection Opacity" type="range" min="0" max="1" value="1" step="0.01" class="slider" id="selectionOpacity">
				<div class="picker-container">
					<input type="checkbox" name="textEnabled" id="textEnabled" aria-label="Font Color Enabled" />
					<label for="text">Text Color</label>
					<input class="colorPicker" type="color" id="text" name="text"/>
				</div>
				<input aria-label="Text Opacity" type="range" min="0" max="1" value="1" step="0.01" class="slider" id="textOpacity">
			</div>
			<div class="column">
				<p class="live-preview">Lorem ipsum dolor sit amet</p>
			</div>
		</div>
	</body>
</html>
