<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hightlight Color Picker</title>
		<link rel="stylesheet" href="${stylesPath}">
		<script type="module" src="${scriptsPath}" defer></script>
	</head>
	<body>
		<h1>Choose colors for highlight tool:</h1>
		<div class="row">
			<div class="column">
				<div class="picker-container">
					<label for="body">Background Color</label>
					<input class="colorPicker" type="color" id="body" name="body" />
				</div>
				<div class="picker-container">
					<label for="outline">Outline Color</label>
					<input class="colorPicker" type="color" id="outline" name="outline" />
				</div>
				<div class="picker-container">
					<label for="secondaryColor">Selection Color</label>
					<input class="colorPicker" type ="color" id="secondaryColor" name="secondaryColor"/>
				</div>
				<div class="picker-container">
					<label for="text">Text Color</label>
					<input class="colorPicker" type="color" id="text" name="text"/>
				</div>
			</div>
			<div class="column">
				<p class="live-preview">Lorem ipsum dolor sit amet</p>
			</div>
		</div>
	</body>
</html>
