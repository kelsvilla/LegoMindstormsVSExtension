name: "@vscode/test-electron"

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        strategy:
            matrix:
                os:
                    - macos-11
                    - ubuntu-latest
                    - windows-latest
                node_version:
                    - 16
        runs-on: ${{ matrix.os }}
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node_version }}
                  cache: "npm"
                  cache-dependency-path: "**/package-lock.json"
            - run: npm ci
            - run: xvfb-run -a npm test
              if: runner.os == 'Linux'
            - run: npm test
              if: runner.os != 'Linux'
